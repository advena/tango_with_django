{% extends 'base.html' %}
{% block title %}Add new page{% endblock %}

{%block body %}
  <div class='hero-unit'>
	<h1>Add Page</h1>
    <div class='container'>
      <form class='span6' id='page_form' method='post' action='/rango/category/{{category_name_url}}/add_page/'>
        {% csrf_token %}
      
        {%for hidden in form.hidden_fields %}
            {{hidden}}
        {% endfor %}
      
        {% for field in form.visible_fields %}
            {{ field.errors}}
            {{ field.help_text }}</br>
            {{ field }}
    	{% endfor %}
        </br>
        <button class='btn btn-primary' type='submit' name='submit'>Add Page</button>
	</form>
    </div>
  </div>
{% endblock %}
